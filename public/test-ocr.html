<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Frontend Test</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding: 2rem; line-height: 1.5; }
        form { display: flex; flex-direction: column; gap: 1rem; max-width: 500px; margin-bottom: 2rem; }
        input, select, button { padding: 0.5rem; font-size: 1rem; }
        #result { background-color: #f4f4f4; border: 1px solid #ddd; padding: 1rem; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Test OCR Endpoint</h1>
    <form id="ocrForm">
        <label for="imageFile">Choose an image to upload:</label>
        <input type="file" id="imageFile" name="image" accept="image/*" required>

        <button type="submit">Analyze Image</button>
    </form>

    <h2>API Response:</h2>
    <pre id="result">The JSON response from the API will be displayed here.</pre>

    <script>
        document.getElementById('ocrForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const resultElement = document.getElementById('result');

            resultElement.textContent = 'Uploading and processing...';

            try {
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                resultElement.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                console.error('Error submitting form:', error);
                resultElement.textContent = `An error occurred: ${error.message}`;
            }
        });
    </script>
</body>
</html>
